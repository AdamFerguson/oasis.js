<!doctype html>

<html>
  <body>
  <script src="/oasis.sandbox.js"></script>
  <script src="/oasis.environment.js"></script>
  <script>
    OasisSandbox.connect('inception').then(function(port) {
      OasisEnvironment.register({
        url: '/fixtures/inception_child.html',
        capabilities: ['inception']
      });

      var sandbox = OasisEnvironment.createSandbox({
        url: "/fixtures/inception_child.html",
        services: {
          inception: port
        }
      });

      document.body.appendChild(sandbox.el);
    });
  </script>
  </body>
</html>
